<script>
    let numero1 = parseFloat(prompt("digite o primeiro número:"));
    let numero2 = parseFloat(prompt("digite o segundo número:"));

    if (numero1 + numero2 > 100 && numero1 > numero2){
        alert("a soma dos numeros é maior que 100 e o primeiro numero é maior que o segundo");
    } else {
        alert("a soma dos numeros não é maior que 100 ou o primeiro número não é maior que o segundo");
    }
</script>
